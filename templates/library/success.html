{% extends "base_subpage.html" %}

{% block head %}
<link rel="alternate" type="application/rss+xml" title="{{library.name}}"
href="{{library.rss_url}}"> 
{% endblock %}

{% block content %}
<h2>Done! You successfully uploaded your artists data.</h2>
<br/>
<div>Now you can:</div>
<br/>
<ul>
  <li><a target="_blank"
  href="http://fusion.google.com/add?source=atgs&feedurl={{library.rss_url|urlencode}}"><img
  src="http://buttons.googlesyndication.com/fusion/add.gif" border="0" alt="Add
  to Google"/></a>
  Add news feed to google reader.</li>
  <li><a target="_blank" href="{{library.rss_url}}"<img
  src="{{MEDIA_URL}}img/application-rss+xml.png"/></a> Add news feed
  to your rss reader.</li>
  <li><a href="{% url library library_id %}">View</a> your uploaded
  artists data.</li>
</ul>
{% endblock %}

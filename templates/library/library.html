{% extends "base_subpage.html" %}

{% block head %}
<link rel="alternate" type="application/rss+xml" title="{{library.name}}"
href="{{library.rss_url}}">
{% endblock %}

{% block content %}

    {% for artist, albums in albums.items %}
        <h1>{{artist}}</h1>
        <ul>
            {% for album in albums %}
            <li>{{album}}</li>
            {% endfor %}
        </ul>
        <br /><br />
    {% endfor %}

{% endblock %}

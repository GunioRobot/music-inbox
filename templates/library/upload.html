{% extends "base.html" %}

{% block body %}

<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.validate.min.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}js/swfupload.js"></script>

<script type="text/javascript">

var swfu;

window.onload = function() {
    var fileDialogComplete = function() {
        var fileName = swfu.getFile().name;
        $("#file_path").val(fileName);
    }
    
    var uploadSuccess = function(file, data, response) {
        console.log("upload compete");
        console.log(data);
    }
    
    swfu = new SWFUpload({
        debug : true,
        upload_url : "/api/library/upload/",
        flash_url : "{{MEDIA_URL}}swf/swfupload.swf",
        
        // File Settings
        file_post_name: "file",
        file_queue_limit : "1",
        file_size_limit : "20 MB",
        file_types: "*.xml",
        
        // Button Settings
        button_placeholder_id : "btn_upload",
        button_width: 71,
        button_height: 28,
        button_window_mode: SWFUpload.WINDOW_MODE.TRANSPARENT,
        button_cursor: SWFUpload.CURSOR.HAND,
        button_action: SWFUpload.BUTTON_ACTION.SELECT_FILE,
        
        file_dialog_complete_handler : fileDialogComplete,
        upload_success_handler : uploadSuccess,
    });
};

$(function(){
    // TODO: check if a file is ready to be uploaded
    // TODO: style error message
    $("#frm_upload").validate({
        submitHandler: function(form) {
            var libraryName = $(form).find("#id_name").val();
            console.log("running submit handler");
            console.log(swfu);
            swfu.addPostParam("name", libraryName);
            swfu.startUpload();
            return false;
        }
    });
});

</script>

<div id="document">
    <div id="splash">
        <div class="container">
            <div class="col">
                <h1>Music Inbox</h1>
                <p id="tagline">Get information about your music<br /> using your library.</p>
                <p id="privacy"><a href="{% url privacy %}">Privacy Policy</a></p>
            </div>
            <form id="frm_upload" enctype="multipart/form-data" method="post" action=".">
                <div class="input_wrapper">
                    <label for="id_name">Library Name</label>
                    {{form.name}}
                    {{form.name.errors}}
                </div>
                
                <div class="input_wrapper">
                    <label for="id_file">iTunes XML File</label>
                    <input type="text" name="file_path" value="" id="file_path" class="txtbox" />
                    <div class="file_wrapper">
                        <div id="btn_upload"></div>
                    </div>
                    {{form.file.errors}}
                </div>
                
                <input type="submit" name="submit" value="Upload Library" class="btn_submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block body %}

<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.validate.min.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}js/swfupload.js"></script>

<script type="text/javascript">

var swfu;
var ajaxLoader = '<img id="loader" src="{{MEDIA_URL}}img/loader.gif" alt="uploading" />';
var fileInQueue = null;
var form, filePath, fileQueued;

$(function(){
    form = $("#frm_upload");
    filePath = $("#file_path");
    fileQueued = $("#file_queued");
    
    $.validator.addMethod("validateFileQueue", function(value, el){
        return (fileQueued.val() == "true") ? true : false;
    }, "This field is required.");
    
    // TODO: style error message
    form.validate({
        submitHandler: function(form) {
            var libraryName = $(form).find("#id_name").val();
            swfu.addPostParam("name", libraryName);
            swfu.startUpload();
            $(form).append(ajaxLoader);
            return false;
        }, errorPlacement: function(error, el) {
            if (el.attr("name") == "file_queued") {
                error.appendTo(filePath.parent());
            } else {
                error.appendTo(el.parent());
            }
        },
        errorElement: "p"
    });
    
    // if no flash
    $("#id_file").change(function(){
        filePath.val($(this).val());
    });
    
});

window.onload = function() {
    var fileQueuedHandler = function(file) {
        if (fileInQueue) swfu.cancelUpload(fileInQueue.id, false);
        fileInQueue = file;
    }
    
    var fileDialogComplete = function() {
        if (fileInQueue) {
            var fileName = swfu.getFile().name;
            filePath.val(fileName);
            fileQueued.val("true");
            form.validate().element(fileQueued);
        }
    }
    
    var uploadSuccess = function(file, data, response) {
        json = $.parseJSON(data);
        $("#loader").remove();
        var url = "{% url library_success "0000" %}";
        window.location = url.replace('0000', json.data.library_id);
    }
    
    swfu = new SWFUpload({
        // debug: true,
        upload_url: "{% url api_library_upload %}",
        flash_url: "{{MEDIA_URL}}swf/swfupload.swf",
        
        // File Settings
        file_post_name: "file",
        file_queue_limit: "2",
        file_size_limit: "20 MB",
        file_types: "*.xml",
        
        // Button Settings
        button_placeholder_id: "btn_upload",
        button_width: 252,
        button_height: 28,
        button_window_mode: SWFUpload.WINDOW_MODE.TRANSPARENT,
        button_cursor: SWFUpload.CURSOR.HAND,
        button_action: SWFUpload.BUTTON_ACTION.SELECT_FILE,
        
        file_queued_handler: fileQueuedHandler,
        file_dialog_complete_handler: fileDialogComplete,
        upload_success_handler: uploadSuccess,
    });
};

</script>

<div id="document">
    <div id="splash">
        <div class="container">
            <div class="col">
                <h1>Music Inbox</h1>
                <p id="tagline">Get information about your music<br /> using your library.</p>
                <p id="privacy"><a href="{% url privacy %}">Privacy Policy</a></p>
            </div>
            <form id="frm_upload" enctype="multipart/form-data" method="post" action=".">
                <div class="input_wrapper">
                    <label for="id_name">Library Name</label>
                    {{form.name}}
                    {{form.name.errors}}
                </div>
                
                <div class="input_wrapper">
                    <label for="id_file">iTunes XML File</label>
                    <div class="overlay">
                        <div id="btn_upload"></div>
                    </div>
                    <input type="text" name="file_path" value="" id="file_path" class="txtbox" />
                    <div class="file_wrapper">
                        <!-- {{form.file}} -->
                    </div>
                    {{form.file.errors}}
                </div>
                <input type="hidden" name="file_queued" value="false" id="file_queued" class="validateFileQueue" />
                <input type="submit" name="submit" value="Upload Library" class="btn_submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}

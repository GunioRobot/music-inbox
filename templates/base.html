<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <title>Music Inbox</title>

    <!-- Meta Info -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Find out about new releases from your favorite artists using your iTunes library." />
    <meta name="keywords" content="new releases, new albums, music, itunes, itunes library, rss, artists" />

    <!-- Stylesheets -->
    <link rel="shortcut icon" type="image/x-icon" href="{{MEDIA_URL}}img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/global.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/screen.css" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/print.css"
    media="print" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/jquery-ui-1.8.2.custom.css" media="screen" />

    <!--[if lt IE 8]>
        <link rel="stylesheet" href="{{MEDIA_URL}}css/ie.css" media="screen, projection" />
        <link rel="Shortcut Icon" href="{{MEDIA_URL}}img/favicon.ico" />
    <![endif]-->

    <!-- Javascripts -->
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
        var uservoiceOptions = {
          /* required */
          key: 'musicinbox',
          host: 'musicinbox.uservoice.com', 
          forum: '60169',
          showTab: true,  
          /* optional */
          alignment: 'left',
          background_color:'#f00', 
          text_color: 'white',
          hover_color: '#06C',
          lang: 'en'
        };

        function _loadUserVoice() {
          var s = document.createElement('script');
          s.setAttribute('type', 'text/javascript');
          s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
          document.getElementsByTagName('head')[0].appendChild(s);
        }
        $(document).ready(_loadUserVoice);
    </script>

{% block head %}{% endblock %}
</head>
<body id="{% block body_id %}{% endblock %}">

{% block body %}{% endblock %}
<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-13080840-1");
    pageTracker._setDomainName(".musicinbox.org");
    pageTracker._trackPageview();
    } catch(err) {}
</script>
</body>
</html>
